    <h1>Typescript Tipe Gabungan</h1>
    <p>
        Tipe gabungan biasa digunakan jika nilainya dapat memiliki lebih dari satu jenis tipe. Misalkan jika sebuah properti dapat memiliki tipe string atau number.

        Kita bisa menggunakan "|" ketika parameter memiliki tipe data string atau number.
